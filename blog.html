  <!--This represents the dark and light mode for my sun and mood modes-->

    <header class="blog-header">
      <h1>My First Blog</h1>
      <div class="back-n-mode">
        <button id="back-btn">Back</button>

          <img
            src="./Assets/images/sun.png"
            class="toggle-img"
            id="sun"
            onclick="toggleMode()"
            alt="Sun Icon" />
          <img
            src="./Assets/images/moon.jpg"
            class="toggle-img"
            id="moon"
            onclick="toggleMode()"
            alt="Moon Icon" />
        </div>
      </div>
    </header>
    <section class="blog-container"></section>

    <!--added my two javascript files-->
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/blog.js"></script>
